<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <form>
        <div class="form-group" >
          <label for="PName">Product Name</label>
          <input type="text" class="form-control" id="PName" placeholder="eg. S10" [(ngModel)]="prod.Name" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label for="img">Product Image</label>
          <input type="url" class="form-control" id="img" placeholder="https://fakeimg.pl/300/" [(ngModel)]="prod.img" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label for="qty">Product Quantity</label>
          <input type="number" class="form-control" id="qty" placeholder="eg. 7" [(ngModel)]="prod.qty" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label for="prc">Product Price</label>
          <input type="number" class="form-control" id="prc" placeholder="eg. 7000" [(ngModel)]="prod.Price" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label for="prc">Choose Category</label>
          <select class="form-control" [(ngModel)]="prod.CategoryID" [ngModelOptions]="{standalone: true}">
            <option value=1>mobile</option>
            <option value=2>Laptop</option>
          </select>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <button class="btn btn-success" (click)="OnSubmit()" style="margin: 15px;">Submit</button>
    </div>
    <div class="col-sm-2">
      <button class="btn btn-danger" [routerLink]="'/products'" style="margin: 15px;">Cancel</button>
    </div>
  </div>
</div>
